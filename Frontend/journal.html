<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodNight | Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mn-bg-color: #12121e; --mn-card-bg: #1c1c28; --mn-text-color: #e0e0e0; --mn-accent-color: #9c27b0; --mn-input-bg: #27273a; --mn-input-border: #333350; }
        body { background-color: var(--mn-bg-color); color: var(--mn-text-color); min-height: 100vh; }
        .navbar { background-color: var(--mn-card-bg); border-bottom: 1px solid var(--mn-input-border); }
        .navbar-brand, .nav-link { color: var(--mn-text-color) !important; opacity: 0.9; font-weight: 600; }
        .content-container { padding-top: 50px; }
        .journal-area { background-color: var(--mn-card-bg); padding: 30px; border-radius: 8px; margin-bottom: 20px; }
        .form-control { background-color: var(--mn-input-bg); color: var(--mn-text-color); border: 1px solid var(--mn-input-border); }
        .form-control::placeholder { color: #888; }
        .form-control:focus { background-color: #333350; color: white; border-color: var(--mn-accent-color); box-shadow: 0 0 0 0.25rem rgba(156, 39, 176, 0.25); }
        .btn-purple { background-color: var(--mn-accent-color); color: white; border-color: var(--mn-accent-color); }
        .btn-purple:hover { background-color: #7b1fa2; border-color: #7b1fa2; color: white; }

        /* Styles for entries */
        .entry-item { background-color: #27273a; border-left: 5px solid #673ab7; margin-bottom: 15px; padding: 15px; border-radius: 4px; }
        .entry-title { font-size: 1.2em; font-weight: 600; color: white; }
        .entry-content { font-size: 1em; color: #ccc; white-space: pre-wrap; margin-top: 10px; }
        .sentiment-score { font-weight: 700; margin-left: 10px; }
    </style>
</head>
<body>
    <script>
        // Check for token and redirect if not found
        if (!localStorage.getItem('userToken')) { window.location.href = 'index.html'; }
    </script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="bg-info text-white rounded p-1 me-2" style="font-weight: 700; font-size: 1.2em;">MN</span> MoodNight
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="mood.html">Mood</a></li>
                    <li class="nav-item"><a class="nav-link" href="personality.html">Personality</a></li>
                    <li class="nav-item"><a class="nav-link" id="logoutLink" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container content-container">
        <h2 class="mb-4">Private Journal üìù</h2>
        <div class="row">
            <div class="col-lg-5">
                <div class="journal-area">
                    <h5 class="mb-3">New Entry</h5>
                    <form id="journalForm">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label text-muted">Title</label>
                            <input type="text" class="form-control" id="titleInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="contentInput" class="form-label text-muted">Your Thoughts</label>
                            <textarea class="form-control" rows="8" placeholder="What happened today?" id="contentInput" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" id="submitBtn" class="btn btn-purple">Analyze & Save</button>
                            <span id="formMessage" class="ms-3"></span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <h5 class="mb-3">Recent Entries</h5>
                <div id="journalEntriesList">
                    <div class="text-center text-muted p-5 bg-dark rounded" id="loadingIndicator">Loading journal history...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Journal Entry</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editEntryId">
                        <div class="mb-3">
                            <label for="editTitleInput" class="form-label text-muted">Title</label>
                            <input type="text" class="form-control" id="editTitleInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="editContentInput" class="form-label text-muted">Your Thoughts</label>
                            <textarea class="form-control" rows="8" id="editContentInput" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Sentiment Score:</label>
                            <span class="sentiment-score" id="editSentimentDisplay">0.00</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="editForm" id="saveEditBtn" class="btn btn-purple">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = '/api/journal_entries'; 
            const token = localStorage.getItem('userToken');
            
           
            const form = document.getElementById('journalForm');
            const titleInput = document.getElementById('titleInput');
            const contentInput = document.getElementById('contentInput');
            const journalEntriesList = document.getElementById('journalEntriesList');
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            
            
            const editModalElement = document.getElementById('editModal');
            const editModal = new bootstrap.Modal(editModalElement);
            const editForm = document.getElementById('editForm');
            const editEntryId = document.getElementById('editEntryId');
            const editTitleInput = document.getElementById('editTitleInput');
            const editContentInput = document.getElementById('editContentInput');
            const editSentimentDisplay = document.getElementById('editSentimentDisplay');


            

            const getSentimentColor = (score) => {
                if (score > 0.3) return 'text-success';
                if (score < -0.3) return 'text-danger';
                if (score !== 0) return 'text-warning';
                return 'text-info';
            };

            const formatEntryDate = (dateString) => {
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                
                return new Date(dateString).toLocaleDateString(undefined, options);
            };

            const displayMessage = (msg, isSuccess) => {
                formMessage.textContent = msg;
                formMessage.className = isSuccess ? 'text-success' : 'text-danger';
                setTimeout(() => formMessage.textContent = '', 3000); 
            };
            
            const setLoading = (isLoading) => {
                submitBtn.disabled = isLoading;
                submitBtn.innerHTML = isLoading ? 'Analyzing...' : 'Analyze & Save';
            }
            
         

            const renderEntries = (entries) => {
                if (entries.length === 0) {
                    journalEntriesList.innerHTML = '<p class="text-center text-muted p-4">No journal entries logged yet!</p>';
                    return;
                }

                journalEntriesList.innerHTML = entries.map(entry => {
                    
                    const dateStr = formatEntryDate(entry.entry_date); 
                    const score = parseFloat(entry.sentiment_score).toFixed(2);
                    const colorClass = getSentimentColor(score);
                    
                    const sanitizedTitle = entry.title.replace(/'/g, "\\'");
                    const sanitizedContent = entry.content.replace(/'/g, "\\'").replace(/\n/g, '\\n');
                    
                    return `
                        <div class="entry-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <span class="entry-title">${entry.title}</span>
                                <span class="text-muted small">${dateStr}</span>
                            </div>
                            <p class="entry-content">${entry.content}</p>
                            <span class="text-muted small">
                                Sentiment: <span class="${colorClass} sentiment-score">${score}</span>
                            </span>
                            <div class="mt-2 text-end">
                                <button class="btn btn-sm btn-outline-info me-2" onclick="openEditModal(${entry.journal_id}, '${sanitizedTitle}', '${sanitizedContent}', ${score})">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteEntry(${entry.journal_id})">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            const fetchJournalEntries = async () => {
                journalEntriesList.innerHTML = '<div class="text-center text-muted p-5 bg-dark rounded">Loading journal history...</div>';
                if (!token) { return; }

                try {
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const entries = await response.json();
                        renderEntries(entries);
                    } else {
                        journalEntriesList.innerHTML = `<p class="text-danger p-4">Could not load journal entries. Status: ${response.status}</p>`;
                    }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    journalEntriesList.innerHTML = '<p class="text-danger p-4">Server connection failed. Please ensure your backend is running.</p>';
                }
            };

          

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);
                formMessage.textContent = ''; 

                const newEntry = {
                    title: titleInput.value.trim(),
                    content: contentInput.value.trim(),
                    sentiment_score: 0.0 
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(newEntry)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        displayMessage(data.message || 'Entry saved!', true);
                        titleInput.value = ''; 
                        contentInput.value = '';
                        await fetchJournalEntries(); 
                    } else {
                        displayMessage(data.message || `Failed to save entry. Status: ${response.status}`, false);
                    }

                } catch (error) {
                    console.error('Submission Error:', error);
                    displayMessage('Server connection failed during save.', false);
                } finally {
                    setLoading(false);
                }
            });

           

            window.deleteEntry = async (id) => {
                if (!confirm('Are you sure you want to delete this journal entry?')) { return; }

                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        displayMessage('Entry deleted successfully.', true);
                        await fetchJournalEntries(); 
                    } else {
                        const data = await response.json();
                        displayMessage(data.message || 'Failed to delete log.', false);
                    }
                } catch (error) {
                    console.error('Delete Error:', error);
                    displayMessage('Network error during deletion.', false);
                }
            };
            
           
            
            window.openEditModal = (id, title, content, score) => {
                editEntryId.value = id;
                editTitleInput.value = title;
                editContentInput.value = content;
                editSentimentDisplay.textContent = parseFloat(score).toFixed(2);
                editSentimentDisplay.className = getSentimentColor(score) + ' sentiment-score';
                editModal.show();
            };

            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                document.getElementById('saveEditBtn').disabled = true;

                const id = editEntryId.value;
                const updatedEntry = {
                    title: editTitleInput.value.trim(),
                    content: editContentInput.value.trim(),
                   
                };

                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(updatedEntry)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        editModal.hide();
                        displayMessage('Entry updated successfully!', true);
                        await fetchJournalEntries();
                    } else {
                        alert(`Update failed: ${data.message || 'Server error'}`);
                    }
                } catch (error) {
                    console.error('Update Error:', error);
                    alert('Network error during update.');
                } finally {
                    document.getElementById('saveEditBtn').disabled = false;
                }
            });

           
            
            fetchJournalEntries();

           
             document.getElementById('logoutLink').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
